---
layout: default_wiki
---
<div class="wiki-contents">

    <div class="posts">
      {% for post in site.posts %}
        <article class="post">

          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

<!--
          <div class="entry">
            {{ post.excerpt }}
          </div>


<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

-->

        </article>
      {% endfor %}
    </div>

</div>

<article class="wiki">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
</article>
