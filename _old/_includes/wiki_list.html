<div class="row">
    <div class="col-sm-3" style="background-color: #ccff99">
        <ul class="list-group">
            {% for wiki in site.wikes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ site.baseurl }}{{ wiki.url }}">{{ wiki.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
